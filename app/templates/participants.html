{% extends "main.html" %}
{% block cont %}

<div class="info" onclick="change(this);">↑ Нажми на лого ↑</div>

<h2 class="title2">Участники</h2>
<div class="notes2">

{% for i in users %}<a href="participants/{{i.login}}"><div style="background-image: url(static/{% if i.photo %}load/users/{{i.photo}}{% else %}photo{% endif %}.jpg);">
	<div class="back">
		<table>
			<tr>
				<td>{{i.name}} {{i.surname}}<br> &nbsp; @{{i.login}}</td>
				<td>{{i.rating}}</td>
			</tr>
		</table>
	</div>
</div></a>{% endfor %}

</div>

{% endblock %}
