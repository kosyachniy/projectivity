{% extends "main.html" %}
{% block cont %}

<style>
.login {width: 40%; padding: 0 5% 0 5%;}
.login:last-child {padding: 0 0 0 5%;}
font {
	font-size: 1.7rem;
	font-weight: bold;
	width: 100%;
	text-align: center;
	display: block;
	padding: 20px 0 15px 0;
}

@media all and (max-width: 800px) {
	.login {
		width: 90%;
		padding: 0 0 0 7%;
	}
}
</style>

<div class="login">
	<font>Зарегистрироваться</font>
	<form action="signup{% if url %}?url={{ url }}{% endif %}" method="post">
		<input type="text" name="name" placeholder="Имя" required>
		<input type="text" name="surname" placeholder="Фамилия" required>
		<input type="text" name="login" placeholder="Ник" readonly onfocus="this.removeAttribute('readonly')" required>
		<input type="email" name="mail" placeholder="Почта" readonly onfocus="this.removeAttribute('readonly')" required>
		<input type="password" name="pass" placeholder="Пароль" readonly onfocus="this.removeAttribute('readonly')" required>
		<input type="submit" value="Зарегистрироваться">
	</form>
	<br><br>
	Нажимая кнопку "Зарегистрироваться", Вы автоматически соглашаетесь с <a href="privacy" style="color: blue;">условиями сайта</a>.
</div><div class="login">
	<font>Войти</font>
	<form action="signin{% if url %}?url={{ url }}{% endif %}" method="post">
		<input placeholder="Логин" name="login" required>
		<input type="password" placeholder="Пароль" name="pass" required>
		<input type="submit" value="Войти">
	</form>
	<br><br>
	Регистр учитывается
	<br><br>
	</div>

{% endblock %}
