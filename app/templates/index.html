{% extends "main.html" %}
{% block cont %}

<style type="text/css">
.info {
	width: 100vw;
	color: #505050;
	font-size: 15px;
	text-align: center;
	margin: 10px 0 -10px 0;
}

@media all and (min-width: 480px) {
	.info {display: none;}
}
</style>

<div class="info" onclick="change(this);">↑ Нажми на лого ↑</div>

<h1 class="title-notes">Соревнования</h1>
<div class="notes">

{% for i in competions %}<a href="{{i.id}}"><div style="background-image: url(static/load/competions/{{i.id}}.jpg);">
	<div class="back">
		<div class="title">
			{{i.name}}
			<div>{{i.author}}</div>
		</div>
	</div>
</div></a>{% endfor %}

</div>

<h1 class="title-notes">Участники</h1>
<div class="notes">

{% for i in users %}<a href="{{i.login}}"><div style="background-image: url(static/load/users/{{i.photo}}.jpg);"><div class="back">
		<div class="title">
			{{i.name}} {{i.surname}}
			<div>{{i.login}}</div>
		</div>
	</div>
</div></a>{% endfor %}

</div>

{% endblock %}
